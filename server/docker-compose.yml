version: '3.8'

services:
  # Roblox Game Server Service
  roblox-server:
    build:
      context: ./services/roblox-server
      dockerfile: Dockerfile
    container_name: roblox-game-server
    ports:
      - "${ROBLOX_SERVER_PORT:-27015}:27015"
      - "${ROBLOX_SERVER_HTTP_PORT:-10000}:8080"
    environment:
      - ROBLOX_SERVER_PORT=27015
      - ROBLOX_SERVER_HTTP_PORT=8080
      - MAX_PLAYERS=${MAX_PLAYERS:-50}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-roblox_game}
      - DB_USER=${DB_USER:-roblox_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_NAME=${SERVER_NAME:-Local Roblox Server}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./game:/app/game:ro
      - ./config/server.json:/app/config/server.json:ro
      - logs:/app/logs
      - game_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - roblox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: roblox-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-roblox_game}
      - POSTGRES_USER=${DB_USER:-roblox_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - roblox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-roblox_user} -d ${DB_NAME:-roblox_game}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: roblox-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - roblox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # nginx Reverse Proxy Service
  nginx:
    image: nginx:alpine
    container_name: roblox-nginx
    ports:
      - "${HTTP_PORT:-8081}:80"
      - "${HTTPS_PORT:-8444}:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/sites:/etc/nginx/sites-available:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - roblox-server
    networks:
      - roblox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Monitoring Service (optional)
  monitoring:
    image: prom/prometheus:latest
    container_name: roblox-monitoring
    ports:
      - "${MONITORING_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - monitoring_data:/prometheus
    networks:
      - roblox-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Log Aggregation Service (optional)
  logging:
    image: grafana/loki:latest
    container_name: roblox-logging
    ports:
      - "${LOGGING_PORT:-3100}:3100"
    volumes:
      - ./config/loki-config.yml:/etc/loki/local-config.yaml:ro
      - logging_data:/loki
    networks:
      - roblox-network
    restart: unless-stopped
    profiles:
      - logging

# Network Definition
networks:
  roblox-network:
    driver: bridge

# Volume Definitions
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local
  game_data:
    driver: local
  nginx_logs:
    driver: local
  monitoring_data:
    driver: local
  logging_data:
    driver: local